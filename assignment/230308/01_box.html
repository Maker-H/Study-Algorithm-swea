<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 100px;
            margin: 10px auto;
            padding: 20px;
            border: 1px solid black;
            background-color: blueviolet;
            color: white;
        }

        .box-sizing {
            box-sizing: border-box;
            margin-top: 50px;
        }

        .span{
            color:red;
            line-height:100px;
        }

        .display-none{
            display: none;

        }
    </style>
</head>
<body>
    <div>
        <div class="box"></div>
        <div class="box box-sizing"><span class="span">홍길동</span>입니다</div>
    </div>
</body>
</html>
