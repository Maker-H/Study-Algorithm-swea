<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <a href="https://www.ssafy.com">
            <img src="ssafy.png" alt="싸피로고">
        </a>
        <h1>SSAFY 학생 건강설문</h1>
    </header>



    <section>
        <form action="#">
            <div class="user-input">
                <label for="name">이름을 기재해주세요</label>
                <br>
                <input type="text" name="name" id="name" autofocus>
            </div>
            <hr>
            <div class="user-input">
                <label >지역을 선택해주세요</label>
                <select name="region" id="region" required >
                    <option value="구미">구미</option>
                    <option value="부울경">부울경</option>
                    <option value="서울">서울</option>
                    <option value="대전">대전</option>
                </select>
            </div>
            <hr>
            <div class="user-input">
                <label>오늘의 체온을 선택해주세요</label>
                <div>    
                    <input type="radio" name="temp" value="temp_high" id="normal" checked >
                    <label for="temp_high">37도 미만</label>
                </div>
                <div>
                    <input type="radio" name="temp" value="temp_low" id="warning" >
                    <label for="temp_low">37도 이상</label>
                </div>
            </div>

            <input type="submit" value="전송 바꾸면 보여지는거 바귐" id="submit">

        </form>
    </section>
    
    <footer>
        Google 설문지를 통해 비밀번호를 제출하지 마시오.
    </footer>
</body>
</html>
