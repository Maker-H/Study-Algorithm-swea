<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* p에서만 선택 */
        #hphk > p:nth-of-type(1) {
            color: red;
        }

        #hphk > p:nth-child(4) {
            color: blue;
        }


/* 두 선택자의 차이점은 type 조건의 만족 여부입니다. 
nth-child의 경우 부모 요소의 모든 자식 중 순서만 맞다면 해당 요소를 선택
반면 nth-of-type의 경우 부모 요소 중 조건 만족하는 대상을 선택 */

    </style>
</head>
<body>
    <div id="hphk">
        <h2>어떻게 선택 될까?</h2>
        <p>첫번째 단락</p>
        <p>두번째 단락</p>
        <p>세번째 단락</p>
        <p>네번째 단락</p>
    </div>
    
</body>
</html>
