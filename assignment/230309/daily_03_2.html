<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="daily_03_2.css">
</head>
<body>
    <div>
        <header class="header">
            <div class="header-text">Invalid Login or passward</div>
        </header>
        <div class="title"> 
            <h1>SSAFY 전용 Gitlab 시스템</h1>
        </div>
        <form action="#" class="big-box">
            <div class="sign-title-box">
                <h4>Sign in</h4>
            </div>
            <div class="medium-box">
                <div class="enter-box">
                    <div class="user-box">
                        <label for="username"><h4>Username or Email</h4></label>
                        <div class="br-label"></div>
                        <input type="text" id="username">
                    </div>
                    <div class="password-box">
                        <label for="password"><h4>Password</h4></label>
                        <div class="br-label"></div>
                        <input type="text" id="password">
                    </div>
                </div>
                <div class="flex-container">
                    <div class="remember-box">
                        <input type="checkbox" id="remember">
                        <label for="remember"> Remember me </label>
                    </div>
                    <div class="forgot">
                        <a href="#">Forgot your password?</a>
                    </div>
                </div>
                <div class="sign-box">
                    <div class="sign-small-box">Sign in</div>
                </div>
            </div>
        </>
    </div>
</body>
</html>
